<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>MVVM</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <link rel="icon" sizes="196x196" href="html5.png">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="bower_components/uikit/dist/css/uikit.almost-flat.min.css" />
</head>
<body style="padding: 20px">

  <form id="humanForm" class="uk-form" onsubmit="return false">

    <fieldset data-uk-margin>
      <legend>Humans MVP</legend>
      <input type="text" name="id" placeholder="id">
      <input type="text" name="firstName" placeholder="firstName">
      <input type="text" name="lastName"  placeholder="lastName">

      <button id="btnAddHuman" class="uk-button">Add</button>

    </fieldset>

    <div id="humansList"></div>
  </form>



<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script>
  System.import('app/main');
